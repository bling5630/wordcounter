<body>

<h1 class="title">
  <center>Word density checker</center>
</h1>
<small class="title" style="margin-left: 50px;">
  <center>Hey, this is your personal visualized word distribution based on your chosen site ;)</center>
</small>

<div id="chart1"></div>
<div id="chart2"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>


// create bubble-chart

var diameter = 500,
    format = d3.format(",d"),
    color = d3.scale.category20();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");

d3.json("/dataBubbleChart", function(error, root) {
  if (error) throw error;

  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });


  node.append("title")
      .text(function(d) { return d.className + ": " + format(d.value); });

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d, i) { return color(i%10); });

  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.className.substring(0, d.r / 3); });
});

function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
    else classes.push({name: name, className: node.name, value: node.quantity});
  }

  recurse(null, root);
  return {children: classes};
}

d3.select(self.frameElement).style("height", diameter + "px");

// create table

d3.json('/dataTable', function (error,data) {

  function tabulate(data, columns) {
		var table = d3.select('#chart1').append('table')
    .style("border-collapse", "collapse")

		var thead = table.append('thead');
		var	tbody = table.append('tbody');

		thead.append('tr')
		  .selectAll('th')
		  .data(columns).enter()
		  .append('th')
		    .text(function (column) { return column; });

		var rows = tbody.selectAll('tr')
		  .data(data)
		  .enter()
		  .append('tr');

		var cells = rows.selectAll('td')
		  .data(function (row) {
		    return columns.map(function (column) {
		      return {column: column, value: row[column]};
		    });
		  })
		  .enter()
		  .append('td')
		    .text(function (d) { return d.value; });

	  return table;
	}

var wordTable =	tabulate(data, ['name', 'quantity']);

    wordTable.selectAll("thead th")
        .text(function(column) {
        return column.charAt(0).toUpperCase() + column.substr(1);
    });

wordTable.selectAll("tbody tr")
    .sort(function(a, b) {
        return d3.descending(a.quantity, b.quantity);
    });

});


// create bar-chart

d3.json("/dataBarChart", function(error, data) {

  var w = 500;
  var h = 1000;
  var color = d3.scale.category20c();

  var canvas = d3.select("#chart2")
      .append("svg")
      .attr("width" , w)
      .attr("height" , h);

  canvas.selectAll("rect")
      .data (data)
      .enter()
        .append("rect")
        .attr("width", function (d) {return d.quantity * 20; })
        .attr("height", 48)
        .attr("y", function (d ,i){return i * 50; })
        .attr("fill", function(d, i) { return color(i%10); })
  canvas.selectAll("text")
      .data(data)
      .enter()
        .append("text")
        .attr("fill" , "black")
        .attr("y", function (d ,i){return i * 50 + 24; })
        .text(function (d) { return d.name + ' : '+ d.quantity; })



})

</script>
